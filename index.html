<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous">
    <title>Instagram Postcard</title>
</head>

<body>
    <div class="nav-container">
        <nav class="nav-menu">
            <ul>
                <li><a href="./feed/index.html">Feed</a></li>
            </ul>
        </nav>
    </div>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <i class="fa-brands fa-html5 fa-2xl"></i>
                <div>
                    <strong>HTML5</strong>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="post-header-right">
                <i class="fas fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
        </div>
        <div class="post-img"><img class="img-paisaje" src="./assets/paisaje.png" alt="Paisaje"></div>
        <div class="post-body">
            <div class="post-icons">
                <i class="fa-regular fa-heart fa-2xl"></i>
                <i class="fa-regular fa-comment fa-2xl"></i>
                <i class="fa-regular fa-paper-plane fa-2xl"></i>
                <i class="fa-regular fa-bookmark fa-2xl ml-auto"></i>
            </div>
            <p class="post-interactions">Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000
                    others</strong></p>
            <p class="post-paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur adipisci
                architecto numquam voluptate quaerat saepe nam ducimus neque maxime placeat ea, reiciendis id, a, enim
                deserunt quis! Earum, dicta suscipit.</p>
        </div>
    </div>

</body>

</html>
